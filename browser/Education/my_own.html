		<style>
			
			/*头像预览样式*/
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			.mui-preview-header .mui-preview-indicator {
				display: none;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			.mui-preview-loading.mui-active {
				display: block;
			}
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			p img {
				max-width: 100%;
				height: auto;
			}
			
			/*头像和昵称的样式*/
			.portrait {
				border-radius: 50%; 
				width: 31%;
				border: 5px solid;
				border-color: #FFFFFF;
			}
			.nickname {
				font-family: "仿宋";
				font-size: 20px;
				font-weight: bold;
			}

		</style>

	<script>
		
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		
		$(function() {
			 $.ajax({
				url: PREPATH+"/getUser",
				type: "post",
				dataType: "json",
				xhrFields: {  
					withCredentials: true  
				},  
				crossDomain: true,
				success: function(data) {
					if (data.uid !== -1) {
						if (data.userimg !== null && data.userimg !== "") {
							$("#userimg").attr("src", IMGPATH + data.userimg);
						}
						else {
							$("#userimg").attr("src", IMGPATH + "portrait.jpg");
						}
						if (data.nickname !== null && data.nickname !== "") {
							$("#nickname").text(data.nickname);
						}
						else {
							$("#nickname").text("无名氏");
						}
					}
					else {
						console.log(data);
						$("#userimg").attr("src", "images/portrait.jpg");
						$("#nickname").text("点击登录");
						console.log($("#nickname").text());
					}					
				}
			});
		})
		
		//注册点击事件
		document.getElementById("home").addEventListener("tap", function() {
			mui.openWindow({
				url: 'home.html',
				id: 'home.html' 
	    	});
		})
		document.getElementById("lesson").addEventListener("tap", function() {
			mui.openWindow({
				url: 'lesson.html',
				id: 'lesson.html' 
	    	});
		})
		document.getElementById("moments").addEventListener("tap", function() {
			mui.openWindow({
				url: 'moments.html',
				id: 'moments.html' 
	    	});
		})
		document.getElementById("nickname").addEventListener("tap", function() {
			var nickname = $("#nickname").text();
			if (nickname === "点击登录") {
				mui.openWindow({
					url: 'login.html',
		    	});
			}
			else {
				mui.openWindow({
					url: 'personal_info.html',
		    	});
			}
		})
		
		//图片预览
		mui.previewImage();
		
	</script>
