<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Education</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/extra-icons_modify.css" />
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="fonts/mui-icons-extra.ttf" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" type="text/css" href="css/loaders.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/loading.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/config.js" type="text/javascript"></script>
		<script src="js/loading.animation.js" type="text/javascript"></script>
		<style>
			.portrait {
				border-radius: 50%; 
				width: 28%;
				border: 4px solid;
				border-color: #FFFFFF;
			}
			.nickname {
				font-family: "仿宋";
				font-size: 20px;
				font-weight: bold;
			}
		</style>
	</head>
	<!--loading页开始-->
	<div class="loading">
		<div class="loader">
	        <div class="loader-inner pacman">
	          <div></div>
	          <div></div>
	          <div></div>
	          <div></div>
	          <div></div>
	        </div>
		</div>
	</div>
	<!--loading页结束-->
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" id="home">
				<span class="mui-icon mui-icon-home" style="font-size: 25px;"></span>
				<span class="mui-tab-label">首页</span>
			</a>

			<a class="mui-tab-item" id="lesson">
				<span class="mui-icon mui-icon-extra mui-icon-extra-class" style="font-size: 25px;"></span>
				<span class="mui-tab-label">课程</span>
			</a>
			<a class="mui-tab-item" id="moments">
				<span class="mui-icon mui-icon-search" style="font-size: 25px;"></span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-contact" style="font-size: 25px;"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<div class="mui-content">
			<div id="personal" style="background-image: url(images/background.jpg); width: 100%; height: 256px;">
				<center style="padding-top: 15%;">
					<img id="userimg" src="" class="portrait"/>
				</center>
				<center style="padding-top: 1%;">
					<span id="nickname" class="nickname"></span>
				</center>
			</div>
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
					<a href="my_reservations.html">
						<span class="mui-icon mui-icon-extra mui-icon-extra-cate" style="font-size:35px;"></span>
						<div class="mui-media-body">我的预约</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
					<a href="my_orders.html">
						<span class="mui-icon mui-icon-extra mui-icon-extra-cart" style="font-size:35px;">
	                    	<span class="mui-badge">5</span>
						</span>
						<div class="mui-media-body">我的订单</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
					<a href="contact_us.html">
						<span class="mui-icon mui-icon-extra mui-icon-extra-custom" style="font-size: 35px;"></span>
						<div class="mui-media-body">我的客服</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a style="text-align: center;color: #FF3B30;">
						退出登录
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		
		$(function() {
			 $.ajax({
				url: PREPATH+"/getUser",
				type: "post",
				dataType: "json",
				xhrFields: {  
					withCredentials: true  
				},  
				crossDomain: true,
				success: function(data) {
					if (data.uid !== -1) {
						if (data.userimg !== null && data.userimg !== "") {
							$("#userimg").attr("src", IMGPATH+data.userimg);
						}
						else {
							$("#userimg").attr("src",IMGPATH +"portrait.jpg");
						}
						if (data.nickname !== null && data.nickname !== "") {
							$("#nickname").text(data.nickname);
						}
						else {
							$("#nickname").text("无名氏");
						}
					}
					else {
						console.log(data);
						$("#userimg").attr("src", "images/portrait.jpg");
						$("#nickname").text("点击登录");
						console.log($("#nickname").text());
					}					
				}
			});
		})
		
		//注册点击事件
		document.getElementById("home").addEventListener("tap", function() {
			mui.openWindow({
				url: 'home.html',
				id: 'home.html' 
	    	});
		})
		document.getElementById("lesson").addEventListener("tap", function() {
			mui.openWindow({
				url: 'lesson.html',
				id: 'lesson.html' 
	    	});
		})
		document.getElementById("moments").addEventListener("tap", function() {
			mui.openWindow({
				url: 'moments.html',
				id: 'moments.html' 
	    	});
		})
		document.getElementById("personal").addEventListener("tap", function() {
			var nickname = $("#nickname").text();
			if (nickname === "点击登录") {
				mui.openWindow({
					url: 'login.html',
		    	});
			}
			else {
				mui.openWindow({
					url: 'personal_info.html',
		    	});
			}
		})
		
	</script>

</html>
