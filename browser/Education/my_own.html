		<style>
			/*头像预览样式*/
			
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			
			.mui-preview-header .mui-preview-indicator {
				display: none;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			
			.mui-preview-loading.mui-active {
				display: block;
			}
			
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
			
			p img {
				max-width: 100%;
				height: auto;
			}
			/*头像和昵称的样式*/
			
			.portrait {
				border-radius: 50%;
				width: 31%;
				border: 5px solid;
				border-color: #FFFFFF;
			}
			
			.nickname {
				font-family: "仿宋";

			}
			/*每日签到的样式*/
			
			.sign {

				border-color: #FFCAEB;
				background-color: #FF556A;
				width: 27%;
				height: 10%;
				margin-top: 5px;
			}
		</style>

	<body>

			<h1 class="mui-title">我的</h1>
			<a id="serviceButton" class="mui-icon mui-icon-extra mui-icon-extra-custom mui-pull-right" style="color: #777777;"></a>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" id="home">
				<span class="mui-icon mui-icon-home" style="font-size: 25px;"></span>

			</a>

	<script src="js/mui.min.js"></script>

	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		$(function() {
			$.ajax({
				type: "post",
				dataType: "json",
				xhrFields: {
					withCredentials: true
				},
				headers:{
             				"X-Requested-With":"XMLHttpRequest"
        		},
				url:PREPATH + "/user/selectMyOwnInfo", 
				crossDomain: true,
				success: function(data) {
					if(data.userimg !== null && data.userimg !== "") {
						$("#userimg").attr("src", IMGPATH + data.userimg);
					} else {
						$("#userimg").attr("src", IMGPATH + "default.jpg");
					}
					if(data.nickname !== null && data.nickname !== "") {
						$("#nickname").text(data.nickname);
					} else {
						$("#nickname").text("点击登录");
					}
					if(data.countBookUnprocessed !== 0) {
						$("#bookIcon").html('<span class="mui-badge">' + data.countBookUnprocessed + '</span>');
					}
					if(data.countSorderUnpaid !== 0) {
						$("#sorderIcon").html('<span class="mui-badge">' + data.countSorderUnpaid + '</span>');
					}
					sessionStorage.setItem("nickName",data.nickname);
					sessionStorage.setItem("uid",data.uid);
					
				},
				error: function() {
					$("#userimg").attr("src", IMGPATH + "default.jpg");
					$("#nickname").text("点击登录");
					mui.toast("获取登录信息失败");
				}
			});
		})

		//注册点击事件
		$("#home").click(function() {
			 
			mui.openWindow({
				url: 'home.html'
			});
		})
		$("#lesson").click(function() {
			mui.openWindow({
				url: 'lesson.html'
			});
		})
		$("#moments").click(function() {
			mui.openWindow({
				url: 'moments.html'
			});
		})
		$("#book").click(function() {
			mui.openWindow({
				url: 'my_reservations.html'
			});
		})
		$("#point").click(function() {
			mui.openWindow({
				url: 'my_point.html'
			});
		})
		$("#coupon").click(function() {
			mui.openWindow({
				url: 'my_coupons.html'
			});
		})
		$("#sorder").click(function() {
			mui.openWindow({
				url: 'my_orders.html'
			});
		})
		$("#nickname").click(function() {
			var nickname = $("#nickname").text();
			if(nickname === "点击登录") {
				mui.openWindow({
					url: 'login.html',
				});
			} else {
				mui.openWindow({
					url: 'personal_info.html',
				});
			}
		})
		$("#serviceButton").click(function() {
			var ppButton = document.getElementById("pp-launcher-button");
			ppButton.click();
		})
		$("#signButton").click(function() {
			jqxhr= $.ajax({
				type: "post",
				dataType: "json",
				url:PREPATH + "/signIn",
				xhrFields: {
					withCredentials: true
				},
				headers:{
             				"X-Requested-With":"XMLHttpRequest"
        		},
				crossDomain: true,
				success: function(data) {
					if(data.state === 1) {	
						mui.toast("签到成功\n已连续签到"+data.days+"天，奖励积分"+data.point);
					} 
					else if (data.state === 2) {
						mui.toast("今天已近签过了呦，亲");
					}
					else {
						mui.toast("签到失败");
					}
				},
				error: function() {
					mui.toast("签到失败");
				}
			});
		})		
		$("#logout").click(function() {
			jqxhr = $.ajax( {
				type: "post",
				dataType: "json",
				xhrFields: {
					withCredentials: true
				},
				headers:{
             				"X-Requested-With":"XMLHttpRequest"
        		},
				url:PREPATH + "/user/userLogout",
				crossDomain: true,
				success: function(data) {
					if(data.state === 1) {
						$("#userimg").attr("src", IMGPATH + "default.jpg");
						$("#nickname").text("点击登录");
						mui.toast("注销成功");
					} else {
						mui.toast("注销失败");
					}
				},
				error: function() {
					mui.toast("注销失败");
				}
			})
		})

		//图片预览
		mui.previewImage();

	</script>
