<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Education</title>

		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/extra-icons_modify.css"/>
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="fonts/mui-icons-extra.ttf" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<link rel="stylesheet" type="text/css" href="css/loaders.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/loading.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/config.js" type="text/javascript"></script>
		<script src="js/loading.animation.js" type="text/javascript"></script>
		<style>
			.mui-card {
				margin-top: 20px;
			}
		</style>
	</head>
	<!--loading页开始-->
		<div class="loading">
			<div class="loader">
		        <div class="loader-inner pacman">
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		        </div>
			</div>
		</div>
		<!--loading页结束-->
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">师资力量</h1>
		</header>
		<div class="mui-content">
			<div id="tabbar" class="mui-control-content mui-active">
				<div id="slider" class="mui-slider">
					<div class="mui-slider-group mui-slider-loop">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="images/IT4.jpg" width="100%" height="236px">
							</a>
						</div>
						<!-- 第一张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/IT1.jpg" width="100%" height="236px">
							</a>
						</div>
						<!-- 第二张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/IT2.jpg" width="100%" height="236px">
							</a>
						</div>
						<!-- 第三张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/IT3.jpg" width="100%" height="236px">
							</a>
						</div>
						<!-- 第四张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/IT4.jpg" width="100%" height="236px">
							</a>
						</div>
						<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="images/IT1.jpg" width="100%" height="236px">
							</a>
						</div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
					</div>
				</div>
			</div>
		</div>			
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		var slider = mui("#slider");
		slider.slider({
			interval: 3000
		});

		$(function() {
			mui.ajax(PREPATH+"/selectAllTeachersByPageAndQid",{
				type:"get",
				async:true,
				data:{},
				dataType:"json",
				xhrFields: {  
					withCredentials: true  
				},  
				crossDomain: true,
				success:function(data){
					var fatherDiv = $('#tabbar');
					
					for(var i = 0; i < data.length;i++ ){
						var content = '<div class="mui-card">';
						content += '<div class="mui-card-header" style="font-size: 20px; align-content: center;">';
						content += '<h3  align="center" style="font-size: 20px;"><b>' + data[i].tname + '</b></h3>';
						content += '</div>';
						content += '<div class="mui-card-content">';
						content += '<div class="mui-card-content-inner">';
						content += '<table border="0">';
						content += '<tr>';
						content += '<td width="40%">';
						content += '<img src="'+IMGPATH + data[i].tphoto + '" data-preview-src="" data-preview-group="1" width="100%" height="200px"/>';
						content += '</td>';
						content += '<td width="50%">'
						content += '<p style="margin-left: 15px;">';
						content += data[i].introduction;
						content += '</p>';
						content += '</td>';
						content += '</tr>';
						content += '</table>';
						content += '</div>';
						content += '</div>';
						content += '</div>';
						fatherDiv.append(content);
					}	
					
				},
				error:function(xhr,type,errorThrown){
    							//异常处理；
    							console.log(type);
				}

			});
		})
		
	</script>
</html>
