		<script src="js/mui.min.js"></script>
		<script src="js/mui.view.js "></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({
				swipeBack: true, //启用右滑关闭功能
				pullRefresh: {
				container: '#wrapper_content',
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				  }
				}
			});
			var viewApi = mui('#app').view({
				defaultPage: '#setting'
			});
			var lidSubmit = "";
			var category = "";
			var lessonPrice = "";
			var couponPrice = "";
			var couponId = 0;
			var pointPrice = 0;
			var rowId = -1;
			var point = 0;
			//选择器插件初始化配置
			$('.select').anselcfg({});

			$(function() {
				var parameters = ((window.location + '').split('?')[1]).split('&'); // ?oid=0&lid=0
				var lid = parseInt(parameters[0].split('=')[1]);
				var oid = parseInt(parameters[1].split('=')[1]);
				selectPayInfo(lid, oid);
				
				//注册支付点击事件
				$("#pay").click(function() {
					var btnArray = ['是', '否'];
					mui.confirm('您是否确认支付？', '准备支付', btnArray, function(e) {
						if(e.index == 0) {
							pay(lid, oid);
						} else {
							mui.toast('支付取消');
						}
					})
				});
			})

			//获取支付信息
			function selectPayInfo(lid, oid) {
				if(lid !== 0 && oid === 0) {
					jqxhr=$.ajax( {
						type: "post",
						async: true,
						url:PREPATH + "/user/selectPayInfoByLID",
						data: {
							lid: lid
						},
						headers:{
             				"X-Requested-With":"XMLHttpRequest"
        				},
						dataType: "json",
						xhrFields: {
							withCredentials: true
						},
						crossDomain: true,
						success: function(data) {
							category = data.category;
							lessonPrice = data.lprice;
							alert(category);
							alert(lessonPrice);
							$("#lname").val(data.lname);
							$("#total").val(data.lprice);
							$("#actual").val(data.lprice);
							$("#username").val(data.username);
							lidSubmit = lid;
							var discountrate = data.discountrate;
							var perpointtomoney = data.perpointtomoney ;
							var totalpoint = data.totalpoint;
							pointPrice =  -getPointPrice(totalpoint,discountrate,perpointtomoney);
							$("#username").val(data.username);
							$("#tel").val(data.tel);
							selectCouponByPage();
						},
						error: function() {
							mui.toast("信息加载失败");
						}
					});
				}
				if(lid === 0 && oid !== 0) {
					jqxhr=$.ajax( {
						type: "post",
						url:PREPATH + "/user/selectUnpaidSorderInfoByOID",
						async: true,
						data: {
							oid: oid
						},
						dataType: "json",
						xhrFields: {
							withCredentials: true
						},
						headers:{
             				"X-Requested-With":"XMLHttpRequest"
        				},
						crossDomain: true,
						success: function(data) {
							category = data.category;
							lessonPrice = data.lprice;
							alert(category);
							alert(lessonPrice);
							$("#lname").val(data.lname);
							$("#total").val(data.lprice);
							$("#actual").val(data.lprice);
							lidSubmit = data.lid;
							$("#username").val(data.username);
							$("#tel").val(data.tel);
							var discountrate = data.discountrate;
							var perpointtomoney = data.perpointtomoney ;
							var totalpoint = data.totalpoint; 
							pointPrice =  -getPointPrice(totalpoint,discountrate,perpointtomoney);
							selectCouponByPage();
						},
						error: function() {
							mui.toast("信息加载失败");
						}
					});
				}
			}
			function getPointPrice(totalpoint,discountrate,perpointtomoney){
				var lessonPriceCanbeDiscount = lessonPrice * discountrate;
				var temp = Math.ceil(lessonPriceCanbeDiscount / perpointtomoney);
				var pointCanUse = Math.min(temp,totalpoint);
				$("#point").val("可用"+pointCanUse+"积分");
				point = -pointCanUse;
				var pointMoneyCanbeUsed = pointCanUse * perpointtomoney;
				return pointMoneyCanbeUsed;
			}
			//支付课程订单
			function pay(lid, oid) {
				var total = $("#total").val();
				var actual = $("#actual").val();
				var username = $("#username").val();
				var branchName = $("#branchSelect").val()
				var tel = $("#tel").val();
				var pointSubmit = 0;
				if(point>0)
				 pointSubmit = point;
				if(lid !== 0 && oid === 0) {
					jqxhr=$.ajax( {
						type: "post",
						async: true,
						url:PREPATH + "/user/saveSorderPaid",
						data: {
							lid: lid,
							total: total,
							actual: actual,
							branch: branchName,
							username: username,
							tel: tel,
							recordid :couponId,
							point:pointSubmit
						},
						dataType: "json",
						xhrFields: {
							withCredentials: true
						},
						headers:{
             				"X-Requested-With":"XMLHttpRequest"
        				},
						crossDomain: true,
						beforeSend: function() {
							mui($("#pay")).button('loading');
						},
						success: function(data) {
							mui($("#pay")).button('reset');
							if(data.state == 1) {
								mui.toast('支付成功');
								mui.openWindow({
									url: 'my_orders.html'
								});
							} else {
								mui.toast("支付失败");
							}
						},
						error: function() {
							mui.toast("支付失败");
						}
					})
				}
				if(lid === 0 && oid !== 0) {
					jqxhr=$.ajax( {
						type: "post",
						url:PREPATH + "/user/paySorderUnpaid",
						async: true,
						data: {
							oid: oid,
							lid: lidSubmit,
							total: total,
							actual: actual,
							branch: branchName,
							username: username,
							tel: tel,
							recordid :couponId,
							point:pointSubmit
						},
						dataType: "json",
						xhrFields: {
							withCredentials: true
						},
						headers:{
             				"X-Requested-With":"XMLHttpRequest"
        				},
						crossDomain: true,
						beforeSend: function() {
							mui($("#pay")).button('loading');
						},
						success: function(data) {
							mui($("#pay")).button('reset');
							if(data.state == 1) {
								mui.toast('支付成功');
								mui.openWindow({
									url: 'my_orders.html'
								});
							} else {
								mui.toast("支付失败");
							}
						},
						error: function() {
							mui.toast("支付失败");
						}
					})
				}
			}

			var view = viewApi.view;
			(function($) {
				//处理view的后退与webview后退
				var oldBack = $.back;
				$.back = function() {
					if(viewApi.canBack()) { //如果view可以后退，则执行view的后退
						viewApi.back();
					} else { //执行webview后退
						oldBack();
					}
				};
				//监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
				//第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
				view.addEventListener('pageBeforeShow', function(e) {
					//				console.log(e.detail.page.id + ' beforeShow');
				});
				view.addEventListener('pageShow', function(e) {
					//				console.log(e.detail.page.id + ' show');
				});
				view.addEventListener('pageBeforeBack', function(e) {
					//				console.log(e.detail.page.id + ' beforeBack');
				});
				view.addEventListener('pageBack', function(e) {
					//				console.log(e.detail.page.id + ' back');
				});
			})(mui);
		
		/**
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			setTimeout(function() {
				selectCouponByPage();
				mui('#wrapper_content').pullRefresh().endPullupToRefresh(rowId == -2);
			}, 1500);
		}	
		function getActualMoney(){
			var totalPrice = $("#total").val();
			var pointValue = Number(pointPrice);
			if(pointValue < 0 )
				pointValue = 0;
			var actualPrice = Number(totalPrice) - pointValue  - Number(couponPrice) ;
			if(actualPrice<0)
				actualPrice = 0;
			$("#actual").val(actualPrice);
		}
		function setCouponModelInfo(data,couponModel) {
			couponModel.css('display', "");
			couponModel.attr("id","couponModel"+data.recordid);
			var desc = "无门槛";
			console.log(category+" --- "+data.category);
			console.log(lessonPrice+" --- "+data.needmoney);
			if((category ==data.category||data.category=="无类别" )&& lessonPrice>=data.needmoney)
			{
			}else{
				couponModel.find("input").attr("disabled","disabled");
				couponModel.find(".mui-card").css('background-color','#ACACB4');
				couponModel.find(".coupon-money-style").css("color","#000000");
			}
			couponModel.find(".coupon-money-style").text('￥'+ data.money);
			couponModel.find(".coupon-money-style").attr("id","couponMoney"+data.recordid);
			couponModel.find(".coupon-outdate-style").text('过期时间: '+data.deadline);
			couponModel.find(".coupon-category-style").text(data.category);
			if(data.needmoney !=0)
				desc = "满"+data.needmoney+"使用";
			couponModel.find(".coupon-limit-style").text(desc);
			couponModel.find("input").val(data.recordid);
			return couponModel;
		}
		function selectCouponByPage() {
			jqxhr=$.ajax({
				type: "post",
				async: false,
				url:PREPATH + "/user/selectCouponByUIDAndPage", 
				data: {
					startId: rowId
				},
				dataType: "json",
				xhrFields: {
					withCredentials: true
				},
				headers:{
             				"X-Requested-With":"XMLHttpRequest"
        		},
				crossDomain: true,
				success: function(data) {
					coupons = data.coupons;
					for(var i = 0; i < coupons.length; i++) {
						var cloneModel = $("#couponExample").clone(true);
						cloneModel = setCouponModelInfo(coupons[i],cloneModel);
						$("#coupon_content").append(cloneModel);
					}
					if(coupons.length != 0)
						rowId = coupons[coupons.length - 1].recordid;
					else
						rowId = -2;
				},
				error: function(xhr, type, errorThrown) {
					mui.toast("信息获取失败");
				}
			});
		};
		mui("#coupon_content").on('tap','input',function(e){
			if($(this).attr("disabled")==undefined){
				couponId = $(this).val();
				if(couponId==0){
					couponPrice = 0;
				}else{	
					var tempText = $("#couponMoney"+couponId).text();
					couponPrice = tempText.substring(1);
				}
				alert(couponPrice);
				viewApi.back();
				getActualMoney();
			}else{
				
				mui.toast("无法使用");
			}
			 
		})
		$("#pointButton").click(function() {
			pointPrice = -pointPrice;
			point = -point;
			getActualMoney();
		})
		</script>
