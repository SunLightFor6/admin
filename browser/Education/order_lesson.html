<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Education</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/loaders.min.css" />
		<link rel="stylesheet" type="text/css" href="css/loading.css" />
		<script src="js/config.js" type="text/javascript"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/loading.animation.js" type="text/javascript"></script>
		<style>
			.title {
				margin: 15px 15px 0px;
				color: #6d6d72;
				font-size: 18px;
				font-weight: 900;
			}
			
			.mui-icon-clear {
				margin-top: 8px;
			}
		</style>

	</head>

	<!--loading页开始-->
	<div class="loading">
		<div class="loader">
			<div class="loader-inner pacman">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
	<!--loading页结束-->

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">精品课程购买</h1>
		</header>

		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 10px;">
				<form class="mui-input-group">
					<div class="mui-input-row" style="height: 50px; padding: 8px;">
						<label>课程名称</label>
						<input id="lessonTitle" type="text" value="Java与大数据" readonly>
					</div>
					<div class="mui-input-row" style="height: 50px; padding: 8px;">
						<label>应付费用</label>
						<input id="totalPrice" type="text" value="1,000.00￥" readonly>
					</div>
					<div class="mui-input-row" style="height: 50px; padding: 8px;">
						<label>真实姓名</label>
						<input id="userName" type="text" class="mui-input-clear" placeholder="千万别输入微信昵称哟">
					</div>
					<div class="mui-input-row" style="height: 50px; padding: 8px;">
						<label>联系方式</label>
						<input id="tel" type="text" class="mui-input-clear" placeholder="最好输入手机号码">
					</div>
					<div class="mui-button-row" style="height: 50px; padding: 8px;">
						<button id="pay" type="button" class="mui-btn mui-btn-primary" data-loading-text="支付中" data-loading-icon-position="right" style="width: 35%; font-size: 15px;">
							确认支付
						</button>
					</div>
				</form>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var parameters = ((window.location + '').split('?')[1]).split('&'); // ?oid=0&lid=0
			var lid = parameters[0].split('=')[1];
			var oid = parameters[1].split('=')[1];
			var requestUrl = "";
			if(oid == '0')
				requestUrl = PREPATH + "/selectLessonByLid";
			else
				requestUrl = PREPATH + "/selectLessonByOid";
			getLesson(lid, oid, requestUrl);

			function getLesson(lid, oid, requestUrl) {
				mui.ajax(requestUrl, {
					type: "post",
					async: true,
					data: {
						lessonId: lid,
						oid: oid
					},
					dataType: "json",
					xhrFields: {
						withCredentials: true
					},
					crossDomain: true,
					success: function(data) {
						$("#lessonTitle").val(data.title);
						$("#totalPrice").val(data.price);
					},
					error: function(xhr, type, errorThrown) {
						mui.toast("信息加载失败");
					}
				});
			}

			function saveOrder(userName, tel, oid, lid) {
				mui.ajax(PREPATH + "/saveSorder", {
					type: "post",
					async: true,
					data: {
						lessonId: lid,
						oid: oid,
						tel: tel,
						userName: userName
					},
					dataType: "json",
					xhrFields: {
						withCredentials: true
					},
					crossDomain: true,
					success: function(data) {
						if(data == 1) {
							mui.alert('支付成功', '提示', function() {
								mui.openWindow({
									url: 'my_orders.html',
									id: 'my_orders.html'
								});
							});
						}else{
							mui.toast("支付失败");
						}

					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						mui.toast("支付失败");
					}
				});
			}
			document.getElementById("pay").addEventListener('tap', function() {
				var btnArray = ['是', '否'];
				mui.confirm('您是否确认支付？', '准备支付', btnArray, function(e) {
					if(e.index == 0) {
						var userName = jQuery("#userName").val();
						var tel = $("#tel").val();
						saveOrder(userName, tel, oid, lid);
					} else {
						mui.alert('支付失败', '提示', function() {
							//info.innerText = '你刚关闭了警告框';
						});
					}
				})
			});
		</script>

	</body>

</html>
