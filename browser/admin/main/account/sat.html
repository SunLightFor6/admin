<div class="lz-body">
	<div class="layui-row">
		<div class="layui-col-md4">
			<div class="lz-widget-primary">
				<div class="lz-widget-statistic-header">
					用户总数
				</div>
				<div class="lz-widget-statistic-value">
					<span id="user_total">27,237</span>
					<span style="float: right;">
						<i class="layui-icon layui-icon-user lz-icon"></i>
					</span>
				</div>
				<div style="margin-top: 32px;"></div>
			</div>
		</div>
		<div class="layui-col-md4">
			<div class="lz-widget-purple">
				<div class="lz-widget-statistic-header">
					课程总数
				</div>
				<div class="lz-widget-statistic-value">
					<span id="course_total">50</span>
					<span style="float: right;">
						<i class="layui-icon layui-icon-read lz-icon"></i>
					</span>
				</div>
				<div style="margin-top: 32px;"></div>
			</div>
		</div>
		<div class="layui-col-md4">
			<div class="lz-widget-primary">
				<div class="lz-widget-statistic-header">
					教师总数
				</div>
				<div class="lz-widget-statistic-value">
					<span id="teacher_total">30</span>
					<span style="float: right;">
<i class="layui-icon layui-icon-username lz-icon"></i>
</span>
				</div>
				<div style="margin-top: 32px;"></div>
			</div>
		</div>
	</div>
	<div class="layui-row">
		<div class="layui-col-md4">
			<div class="lz-widget-purple">
				<div class="lz-widget-statistic-header">
					订单总数
				</div>
				<div class="lz-widget-statistic-value">
					<span id="order_total">3,000</span>
					<span style="float: right;">
<i class="layui-icon layui-icon-list lz-icon"></i>
</span>
				</div>
				<div style="margin-top: 32px;"></div>
			</div>
		</div>
		<div class="layui-col-md4">
			<div class="lz-widget-primary">
				<div class="lz-widget-statistic-header">
					预约总数
				</div>
				<div class="lz-widget-statistic-value">
					<span id="book_total">200</span>
					<span style="float: right;">
<i class="layui-icon layui-icon-list lz-icon"></i>
</span>
				</div>
				<div style="margin-top: 32px;"></div>
			</div>
		</div>
		<div class="layui-col-md4">
			<div class="lz-widget-purple">
				<div class="lz-widget-statistic-header">
					订单总额
				</div>
				<div class="lz-widget-statistic-value">
					￥<span id="profit_total">20,480</span>
					<span style="float: right;">
<i class="layui-icon layui-icon-rmb lz-icon"></i>
</span>
				</div>
				<div style="margin-top: 32px;"></div>
			</div>
		</div>
	</div>
</div>
<script>
	$(function() {
		$.ajax({
			type: "post",
			url: "/admin/statistics",
			async: true,
			processData: false,
			contentType: false,
			success: function(data) {
				$('#user_total').val(data.user_total);
				$('#course_total').val(data.course_total);
				$('#teacher_total').val(data.teacher_total);
				$('#order_total').val(data.order_total);
				$('#book_total').val(data.book_total);
				$('#profit_total').val(data.profit_total);
			}
		});
	});
</script>
