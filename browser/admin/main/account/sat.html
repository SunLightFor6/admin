<div class="lz-body-main">
	<div class="main">
		<div class="container" style="margin-right: 15px;">
			<div class="row">
				<div class="col-8">
					<div id="layer04_left" class="layer04-panel">
						<div id="layer04_left_label" class="layer04-panel-label">30天销售额趋势</div>
						<div id="layer04_left_chart" class="layer04-panel-chart"></div>
					</div>
				</div>
				<div class="col">
					<div class="lz-widget-purple">
						<div class="lz-widget-statistic-header">
							订单总额
						</div>
						<div class="lz-widget-statistic-value">
							￥<span id="profit_total">0</span>
							<span style="float: right;">
						<i class="layui-icon layui-icon-rmb lz-icon"></i>
					</span>
						</div>
						<div style="margin-top: 32px;"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-8">
					<div id="layer04_right_label" class="layer04-panel-label">
						<span>订单/预约单数量/</span>
						<span style="color:#00A09A;">近六个月</span>
					</div>
					<div id="layer04_right_chart" class="layer04-panel-chart"></div>
				</div>
				<div class="col">
					<div class="lz-widget-primary">
						<div class="lz-widget-statistic-header">
							预约总数
						</div>
						<div class="lz-widget-statistic-value">
							<span id="book_total">0</span>
							<span style="float: right;">
						<i class="layui-icon layui-icon-list lz-icon"></i>
					</span>
						</div>
						<div style="margin-top: 32px;"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="lz-widget-primary">
						<div class="lz-widget-statistic-header">
							用户总数
						</div>
						<div class="lz-widget-statistic-value">
							<span id="user_total">0</span>
							<span style="float: right;">
						<i class="layui-icon layui-icon-user lz-icon"></i>
					</span>
						</div>
						<div style="margin-top: 32px;"></div>
					</div>
				</div>
				<div class="col">
					<div class="lz-widget-purple">
						<div class="lz-widget-statistic-header">
							课程总数
						</div>
						<div class="lz-widget-statistic-value">
							<span id="course_total">0</span>
							<span style="float: right;">
						<i class="layui-icon layui-icon-read lz-icon"></i>
					</span>
						</div>
						<div style="margin-top: 32px;"></div>
					</div>
				</div>
				<div class="col">
					<div class="lz-widget-purple">
						<div class="lz-widget-statistic-header">
							订单总数
						</div>
						<div class="lz-widget-statistic-value">
							<span id="order_total">0</span>
							<span style="float: right;">
<i class="layui-icon layui-icon-list lz-icon"></i>
</span>
						</div>
						<div style="margin-top: 32px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(function() {
		$(".lz-body-main").height($(window).height() - 104);
		//图表1
		var data1 = [48, 52, 1, 46, 89, 120, 110, 100, 1000, 96, 88, 45, 78, 67, 89, 103, 104, 56, 45, 104, 112, 132, 120, 110, 89, 95, 90, 89, 102, 110, 110];
		var data2 = [120, 132, 101, 134, 90, 230, 210];
		var data3 = [220, 182, 191, 234, 290, 330, 310];

		//## 近30天 每天的订单交易额
		jqxhr = $.ajax({
			type: "post",
			url: "/admin/selectGainOfLastMonthByQid",
			async: true,
			dataType: "json",
			success: function(data) {
				renderLayer04Left(data1);
			},
			error: function() {
				renderLayer04Left(data1);
			}
		});

		//## 近六个月 每个月的订单预约单数量

		jqxhr = $.ajax({
			type: "post",
			url: "/admin/selectAmountOfLastHalfYearByQid",
			async: true,
			dataType: "json",
			success: function(data) {
				renderLayer04Right(data.order, data.book);
			},
			error: function() {
				renderLayer04Right(data2, data3);
			}
		});
		jqxhr = $.ajax({
			type: "post",
			url: PREPATH + "/admin/statistics",
			async: true,
			dataType: "json",
			processData: false,
			contentType: false,
			success: function(data) {
				console.log("success");
				console.log(data);
				$('#user_total').text(data.user_total);
				$('#course_total').text(data.course_total);
				$('#teacher_total').text(data.teacher_total);
				$('#order_total').text(data.order_total);
				$('#book_total').text(data.book_total);
				$('#profit_total').text(data.profit_total);
			}
		});
	});
</script>
