<div class="body-in" id="top">
	<div class="layui-card-body">
		<fieldset class="layui-elem-field">
			<legend class="ljy-legend">企业名称</legend>
			<div class="layui-field-box">
				<h3 style="margin: 10px;" id="enterprise_name_info"></h3>
				<p style="color: #9F9F9F;">如需修改请联系系统管理员</p>
			</div>
		</fieldset>
		<fieldset class="layui-elem-field" style="margin-top: 20px;">
			<legend class="ljy-legend">企业编号</legend>
			<div class="layui-field-box">
				<h3 style="margin: 10px;" id="enterprise_id"></h3>
				<p style="color: #9F9F9F;">如需修改请联系系统管理员</p>
			</div>
		</fieldset>
	</div>
</div>

<script>
	//JavaScript代码区域
	layui.use('element', function() {
		var element = layui.element;

	});
	layui.use('form', function() {
		var form = layui.form;
	});
	$(function() {
		jqxhr = $.ajax({
			type:"get",
			url: PREPATH + "/admin/selectEnterpriseBasicDataByQID",
			async:true,
			dataType: json,
			success: function(data) {
				$('#enterprise_name_info').text(data.enterprise_name);
				$('#enterprise_id').text(data.enterprise_id);
			}
		});
	});
</script>
