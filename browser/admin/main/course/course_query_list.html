<div id="top" style="width: 98%;">
	<form class="layui-form" id="course_query_form" lay-filter="course_query_form">
		<div class="layui-row body-head-in">
			<div class="layui-col-md-offset6">
				<div class="layui-col-lg4">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<select name="course_cat" id="course_cat" lay-filter="course_cat">
								<option value="正式精品课" selected>正式精品课</option>
								<option value="免费试听课">免费试听课</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-col-lg1"></div>
				<div class="layui-col-lg4">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<select name="branch_sel" id="branch_sel" lay-filter="branch_sel">
								<option value="0" selected>所有分部</option>
								<!--<option value="扬州分舵">扬州分舵</option>
								<option value="艺术中心">艺术中心</option>
								<option value="恒大名都">恒大名都</option>-->
							</select>
						</div>
					</div>
				</div>
				<div class="layui-col-lg2" align="center">
					<h4 style="margin-top: 20px;"><a href="#22" class="lz-font-color-blue">+添加课程</a></h4>
				</div>
			</div>
		</div>
	</form>
	<div class="body-in-in" style="width: 95%; margin-top: 1px;">
		<table class="layui-hide" id="course_list" lay-filter="course_list" lay-data="{id: 'imgs_col'}"></table>
	</div>
</div>

<script>
	var course_cat = '', //当前的课程种类
		branch_sel = ''; //当前选择的分部名称
	var count = 0; //图片计数

	function afterload(i) {
		//		console.log("loading ... count = " + count);
		//		for(var i = 0; i < count; i++) {
		var id_img = i + '_img';
		console.log("loading ... i = " + count + " " + id_img);
		console.log($('#' + id_img).html());
		layui.use('layer', function() {
			var layer = layui.layer;
			layer.photos({
				photos: '#' + id_img,
				anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
			});
			console.log("layer.photos(): " + id_img);
		});
	};
</script>

<script id="barDemo" type="text/html">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script id="imgTpl" type="text/html">
	<div id="{{d.LAY_INDEX}}_img"><img src="{{ d.courseimg }}"></div>
	{{# count ++; console.log("count = " + count); }}
</script>
<script>
	layui.use(['form', 'table'], function() {
		var form = layui.form,
			table = layui.table,
			layer = layui.layer;
		form.render();

		$(function() {
			getBranchesName("branch_sel", 2);
		});

		//默认选中正式精品课
		form.val('course_query_form', {
			'course_cat': "正式精品课"
		});
		course_cat = "正式精品课";

		//初始加载正是精品课 全部分部
		table.render({
			elem: '#course_list',
			url: PREPATH + '/admin/selectLessonByLessonQueryCondition?branch=',
			method: "post",
			skin: 'nob',
			cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
			id: 'table-content',
			cols: [
				[{
					field: 'courseid',
					width: '11%',
					title: '课程编号'

				}, {
					field: 'coursename',
					width: '21%',
					title: '课程名称'
				}, {
					width: '16%',
					field: 'courseimg',
					title: '课程图片',
					templet: '#imgTpl'

				}, {
					field: 'coursecategory',
					width: '11%',
					title: '课程类别'
				}, {
					field: 'branch',
					width: '11%',
					title: '所在分部'
				}, {

					align: 'center',
					toolbar: '#barDemo'
				}]
			],
			page: true,
			done: function(res, curr, count) {
				for(var i = 0; i < count; i++) {
					console.log("afterload " + i);
					afterload(i);
				}
			},
			error: function(t, e) {
				redirectedFunc(e);
			}
		});

		//监听课程类别
		form.on('select(course_cat)', function(data) {
			console.log(data.elem); //得到select原始DOM对象
			console.log(data.value); //得到被选中的值
			console.log(data.othis); //得到美化后的DOM对象
			course_cat = data.value == 0 ? '' : data.value;
			branch_sel = '';
			form.val('course_query_form', {
				'branch_sel': 0
			});
			if(course_cat == "免费试听课") {
				table.render({
					elem: '#course_list',
					url: PREPATH + '/admin/selectFreeListenByFreeListenQueryCondition?branch=',
					method: "post",
					skin: 'nob',
					cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
					id: 'table-content',
					cols: [
						[{
							field: 'courseid',
							width: '11%',
							title: '课程编号'

						}, {
							field: 'coursename',
							width: '21%',
							title: '课程名称'
						}, {
							width: '16%',
							field: 'courseimg',
							title: '课程图片',
							templet: '#imgTpl'

						}, {
							field: 'coursecategory',
							width: '11%',
							title: '课程类别'
						}, {
							field: 'branch',
							width: '11%',
							title: '所在分部'
						}, {

							align: 'center',
							toolbar: '#barDemo'
						}]
					],
					page: true,
					done: function(res, curr, count) {
						for(var i = 0; i < count; i++) {
							console.log("afterload " + i);
							afterload(i);
						}
					},
					error: function(t, e) {
						redirectedFunc(e);
					}
				});
			} else if(course_cat == "正式精品课") {
				table.render({
					elem: '#course_list',
					url: PREPATH + '/admin/selectLessonByLessonQueryCondition?branch=',
					method: "post",
					dataType: 'jsonp',
					skin: 'nob',
					cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
					id: 'table-content',
					cols: [
						[{
							field: 'courseid',
							width: '11%',
							title: '课程编号'
						}, {
							field: 'coursename',
							width: '21%',
							title: '课程名称'
						}, {
							width: '16%',
							field: 'courseimg',
							title: '课程图片',
							templet: '#imgTpl'
						}, {
							field: 'courseprice',
							width: '11%',
							title: '课程价钱'
						}, {
							field: 'coursecategory',
							width: '11%',
							title: '课程类别'
						}, {

							align: 'center',
							toolbar: '#barDemo'
						}]
					],
					page: true,
					done: function(res, curr, count) {
						for(var i = 0; i < count; i++) {
							console.log("afterload " + i);
							afterload(i);
						}
					},
					error: function(t, e) {
						redirectedFunc(e);
					}
				});
			}

		});

		//监听分部选择
		form.on('select(branch_sel)', function(data) {
			console.log(data.elem); //得到select原始DOM对象
			console.log(data.value); //得到被选中的值
			console.log(data.othis); //得到美化后的DOM对象
			branch_sel = data.value == 0 ? '' : data.value;
			if(course_cat == "0") {
				form.val('course_query_form', {
					'course_cat': "正式精品课"
				});

			}
			if(course_cat == "免费试听课") {
				table.render({
					elem: '#course_list',
					url: PREPATH + '/admin/selectFreeListenByFreeListenQueryCondition?branch=' + branch_sel,
					method: "post",
					dataType: 'jsonp',
					skin: 'nob',
					cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
					id: 'table-content',
					cols: [
						[{
							field: 'courseid',
							width: '11%',
							title: '课程编号'

						}, {
							field: 'coursename',
							width: '21%',
							title: '课程名称'
						}, {
							width: '16%',
							field: 'courseimg',
							title: '课程图片',
							templet: '#imgTpl'

						}, {
							field: 'coursecategory',
							width: '11%',
							title: '课程类别'
						}, {
							field: 'branch',
							width: '11%',
							title: '所在分部'
						}, {

							align: 'center',
							toolbar: '#barDemo'
						}]
					],
					page: true,
					done: function(res, curr, count) {
						for(var i = 0; i < count; i++) {
							console.log("afterload " + i);
							afterload(i);
						}
					},
					error: function(t, e) {
						redirectedFunc(e);
					}
				});
			} else if(course_cat == "正式精品课") {
				table.render({
					elem: '#course_list',
					url: PREPATH + '/admin/selectLessonByLessonQueryCondition?branch=' + branch_sel,
					method: "post",
					dataType: 'jsonp',
					skin: 'nob',
					cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
					id: 'table-content',
					cols: [
						[{
							field: 'courseid',
							width: '11%',
							title: '课程编号'
						}, {
							field: 'coursename',
							width: '21%',
							title: '课程名称'
						}, {
							width: '16%',
							field: 'courseimg',
							title: '课程图片',
							templet: '#imgTpl'
						}, {
							field: 'courseprice',
							width: '11%',
							title: '课程价钱'
						}, {
							field: 'coursecategory',
							width: '11%',
							title: '课程类别'
						}, {

							align: 'center',
							toolbar: '#barDemo'
						}]
					],
					page: true,
					done: function(res, curr, count) {
						for(var i = 0; i < count; i++) {
							console.log("afterload " + i);
							afterload(i);
						}
					},
					error: function(t, e) {
						redirectedFunc(e);
					}
				});
			}
		});
		//监听工具条
		table.on('tool(course_list)', function(obj) {
			var data = obj.data;
			if(obj.event === 'detail') { //这里根据类型不同跳转到不同的页，传一下id
				if(course_cat == "免费试听课") {
					sessionStorage.setItem("freeListen", JSON.stringify(data));
					window.location.href = "#25";
				} else if(course_cat == "正式精品课") {
					sessionStorage.setItem("lesson", JSON.stringify(data));
					window.location.href = "#26";
				}
			} else if(obj.event === 'del') {
				if(course_cat == "免费试听课") {
					layer.confirm('确认删除课程' + data.coursename + '?', {
						icon: 3,
						title: '',
						closeBtn: false
					}, function(index) {
						jqxhr = $.ajax({
							type: "post",
							url: PREPATH + "/admin/deleteFreeListenLogicallyByID?id=" + data.courseid,
							async: false,
							dataType: "json",
							success: function(data) {
								if(data.response == 1) {
									layer.open({
										type: 0,
										btn: false,
										title: false,
										icon: 1,
										closeBtn: 0,
										shadeClose: true,
										time: 1500,
										content: '删除成功！'
									});
									obj.del();
								} else if(data.response == 0) {
									layer.open({
										type: 0,
										btn: false,
										title: false,
										icon: 2,
										closeBtn: 0,
										shadeClose: true,
										time: 1500,
										content: '删除失败，请稍后重试或联系系统管理员！'
									});
								}
							}
						});
						layer.close(index);
					});
				} else if(course_cat == "正式精品课") {
					layer.confirm('确认删除课程' + data.coursename + '?', {
						icon: 3,
						title: '',
						closeBtn: false
					}, function(index) {
						jqxhr = $.ajax({
							type: "post",
							url: PREPATH + "/admin/deleteLessonByID?id=" + data.courseid,
							async: true,
							success: function(data) {
								if(data.response == 1) {
									layer.open({
										type: 0,
										btn: false,
										title: false,
										icon: 1,
										closeBtn: 0,
										shadeClose: true,
										time: 1500,
										content: '删除成功！',
										success: function() {
											obj.del();
										}
									});

								} else if(data.response == 0) {
									layer.open({
										type: 0,
										btn: false,
										title: false,
										icon: 2,
										closeBtn: 0,
										shadeClose: true,
										time: 1500,
										content: '删除失败，请稍后重试或联系系统管理员！'
									});
								}
							}
						});
						layer.close(index);
					});
				}
			} else if(obj.event === 'edit') {
				if(course_cat == "免费试听课") {
					sessionStorage.setItem("freeListen", JSON.stringify(data));
					window.location.href = "#23";
				} else if(course_cat == "正式精品课") {
					sessionStorage.setItem("lesson", JSON.stringify(data));
					window.location.href = "#24";
				}
			}
		});
	});
</script>
