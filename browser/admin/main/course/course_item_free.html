<div class="body-in" id="top">
	<div class="layui-card-body">
		<!--<form class="layui-form" name="course_form_exp" lay-filter="course_form_exp" action="" method="post">-->
		<fieldset class="layui-elem-field">
			<legend class="ljy-legend">课程名称</legend>
			<div class="layui-field-box" id="coursename"></div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend class="ljy-legend">课程状态</legend>
			<div class="layui-field-box" id="coursestatus"></div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend>课程类别</legend>
			<div class="layui-field-box" id="courseclass"></div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend class="ljy-legend">课程图片</legend>
			<div class="layui-field-box" id="pic"></div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend class="ljy-legend">开本课程的分部</legend>
			<div class="layui-field-box" id="coursefenbu"></div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend class="ljy-legend">课程详情</legend>
			<div class="layui-field-box" id="coursedescription"></div>
		</fieldset>
		<!--</form>-->
	</div>
</div>

<script>
	//JavaScript代码区域
	layui.use('element', function() {
		var element = layui.element;

	});
</script>
<script>
	$(function() {
		var data = JSON.parse(sessionStorage.getItem("freeListen"));
		$('#coursename').text(data.coursename);
		$('#coursestatus').text(data.status);
		$('#coursefenbu').text(data.branch);
		$('#courseclass').text(data.coursecategory);
		$('#pic').html('<img src="' + data.courseimg + '" style="height: 120px; width: 200px;" />');
		$('#coursedescription').html(data.fdesc);
	});
</script>
