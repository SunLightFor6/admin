<style>
	.layui-form-checked span {
		color: #009688;
	}
</style>
<div class="body-in" id="top">
	<div class="layui-card-body">
		<fieldset class="layui-elem-field">
			<legend>课程名称</legend>
			<div class="layui-field-box" id="coursename"></div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend>课程状态</legend>
			<div class="layui-field-box" id="coursestatus"></div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend>课程类别</legend>
			<div class="layui-field-box" id="courseclass"></div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend>课程图片</legend>
			<div class="layui-field-box" id="pic"></div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend>课程定价</legend>
			<div class="layui-field-box" id="courseprice"></div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend>开本课程的分部</legend>
			<div class="layui-field-box" id="courseclass">
				<form class="layui-form">
					<div class="layui-input-inline">
						<input disabled="disabled" type="checkbox" name="fenbu1" id="fenbu1" title="实训中心">
						<input disabled="disabled" type="checkbox" name="fenbu2" id="fenbu2" title="世纪路">
						<input disabled="disabled" type="checkbox" name="fenbu3" id="fenbu3" title="万达广场">
					</div>
				</form>
			</div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend>课程描述</legend>
			<div class="layui-field-box" id="coursedescription"></div>
		</fieldset>
	</div>
</div>

<script>
	$(function() {
		//JavaScript代码区域
		layui.use(['element', 'form'], function() {
			var element = layui.element;
			var form = layui.form;
			form.render();
			var data = JSON.parse(sessionStorage.getItem("lesson"));
			$('#coursename').text(data.coursename);
			$('#coursestatus').text(data.status);
			$('#courseclass').text(data.coursecategory);
			$('#courseprice').text(data.courseprice);
			//这里注意多选框的处理
			$.each(data.branch, function(index, value) {
				$('#' + value).next('div').attr("class", "layui-unselect layui-form-checkbox layui-checkbox-check layui-form-checked layui-disabled");
			});
			//			$('#fenbu1').attr("checked", "checked");
			//			$('#fenbu1').checked = true;
			//			$('#fenbu3').attr("checked", "checked");
			$('#pic').html('<img src="' + data.courseimg + '" style="height: 120px; width: 200px;" />')
			$('#coursedescription').html(data.fdesc);
		});
	});
</script>
