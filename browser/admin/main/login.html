<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../css/layui.css" media="all">
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../js/fun.js" ></script>
		<script src="../layui.js" charset="utf-8"></script>
	</head>

	<body class="layui-layout-body" style="background-color: #F6F6F6;">
		<div style="margin: 64px;">
			<!-- header, 作占位使用 -->
		</div>

		<div class="layui-container">
			<div class="layui-row">
				<div class="layui-col-md4">&nbsp;</div>
				<div class="layui-col-md4">
					<div class="layui-card">
						<div class="layui-card-body">
							<form class="layui-form" id="login_form">
								<div class="layui-form-item" style="margin-top: 16px;">
									<h4 align="center">欢迎登录</h4>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block" style="margin-left: 16px; margin-right: 16px;">
										<input name="adminname" lay-verify="required|admin" class="layui-input" type="text" placeholder="请输入账号">
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block" style="margin-left: 16px; margin-right: 16px;">
										<input name="password" lay-verify="required|pass" class="layui-input" type="password" placeholder="请输入密码">
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block" style="margin-left: 21%; margin-right: 21%;">
										<button class="layui-btn" id="super_login_btn" type="button" lay-submit lay-filter="super">超级管理员</button>
										<button class="layui-btn" id="admin_login_btn" type="button" lay-submit lay-filter="admin">管理员</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="layui-col-md4"></div>
			</div>
		</div>
		<script>
			layui.use(['form', 'layer'], function() {
				var form = layui.form,
					layer = layui.layer;
					
				//判断当前是否已经登录账号
				jqxhr = $.ajax({
					type:"post",
					url: PREPATH + "/login/isAnyoneLogin",
					async:true,
					dataType: "json",
					success: function(data) {
						if(data.response == 1) {
							layer.open({
								type: 0,
								btn: false,
								title: false,
								icon: 2,
								closeBtn: 0,
								shadeClose: true,
								time: 1500,
								content: "您已登录，正在为您跳转"
							});
						}
					}
				});
					
				form.verify({
					admin: function(value, item) { //value：表单的值、item：表单的DOM对象
						if(!new RegExp("^[0-9]+$").test(value)) {
							if(!(value === "adminadmin")) {
								return '企业管理员用户名只能是数字';
							}
						}
						if(value.length < 8) {
							return '企业账号不符合要求，请检查';
						}
					},
					pass: [
						/^[\S]{8,16}$/, '密码至少8到16位，且不能出现空格'
					]
				});
				
				form.on('submit(super)', function(data) {
					var formData = new FormData($('#login_form')[0]);
					console.log(formData.get("adminname"));
					$.ajax({
						type: "post",
						url: PREPATH + "/login/superAdminLogin",
						async: true,
						data: formData,
						dataType: "json",
						processData: false,
						contentType: false,
						success: function(data, textStatus) {
							console.log("success data: ");
							console.log(data);
							if(data.status == "success") {
								window.location.href = 'superadmin/enterprise_index.html';
							} else if(data.status == "fail") {
								layer.open({
									type: 0,
									btn: false,
									title: false,
									icon: 2,
									closeBtn: 0,
									shadeClose: true,
									time: 1500,
									content: data.message
								});
							}

						},
						error: function() {
							console.log("error data: ");
							layer.open({
								type: 0,
								btn: false,
								title: false,
								icon: 2,
								closeBtn: 0,
								shadeClose: true,
								time: 1500,
								content: '服务器错误，请稍后重试或联系系统管理员'
							});
						}

					});
					return false;
				});
				
				form.on('submit(admin)', function(data) {
					var formData = new FormData($('#login_form')[0]);
					$.ajax({
						type: "post",
						url: PREPATH + "/login/adminLogin",
						async: true,
						dataType: "json",
						data: formData,
						processData: false,
						contentType: false,
						success: function(data, textStatus) {
							//这里注意数据类型
							console.log("success data: ");
							console.log(data.status);
							if(data.status === "success") {
								console.log("window.location.href = 'page/index.html';");
								window.location.href = 'page/index.html';
							} else if(data.status === "fail") {
								console.log("fail");
								layer.open({
									type: 0,
									btn: false,
									title: false,
									icon: 2,
									closeBtn: 0,
									shadeClose: true,
									time: 1500,
									content: data.message
								});
							}

						},
						error: function() {
							console.log("error data: ");
							layer.open({
								type: 0,
								btn: false,
								title: false,
								icon: 2,
								closeBtn: 0,
								shadeClose: true,
								time: 1500,
								content: '服务器错误，请稍后重试或联系系统管理员'
							});
						}

					});
					return false;
				});

			});
		</script>
	</body>

</html>
