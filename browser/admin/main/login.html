<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<title>登录</title>
  	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<link rel="stylesheet" href="../css/layui.css"  media="all">
  	<script src="../layui.js" charset="utf-8"></script>
</head>
<body class="layui-layout-body" style="background-color: #F6F6F6;">
	<div style="margin: 64px;">
		<!-- header, 作占位使用 -->
	</div>

	<div class="layui-container">
	<div class="layui-row">
	    <div class="layui-col-md4">&nbsp;</div>
	    <div class="layui-col-md4">
	      	<div class="layui-card">
        		<div class="layui-card-body" >
     	     		<form class="layui-form" action="">
     	     			<div class="layui-form-item" style="margin-top: 16px;">
				      			<h4 align="center">欢迎登陆</h4>
	  					</div>
						<div class="layui-form-item">
				    		<div class="layui-input-block" style="margin-left: 16px; margin-right: 16px;">
				      			<input name="admin" class="layui-input" type="text" placeholder="请输入账号">
				    		</div>
	  					</div>
						<div class="layui-form-item">
				    		<div class="layui-input-block" style="margin-left: 16px; margin-right: 16px;">
				    			<input name="password" class="layui-input"type="password" placeholder="请输入密码">
				    		</div>
	  					</div>
	  					<div class="layui-form-item">
				    		<div class="layui-input-block" style="margin-left: 21%; margin-right: 21%;">
				    			<button class="layui-btn" lay-filter="super" lay-submit="">超级管理员</button>
				    			<button class="layui-btn" lay-filter="admin" lay-submit="">管理员</button>
				    		</div>
	  					</div>
					</form>
       			</div>
      		</div>
	    </div>
	    <div class="layui-col-md4"></div>
  	</div>
	</div>
<script>
	layui.use('form', function(){
  		var form = layui.form;
  		//监听提交
  		form.on('submit(super)', function(data){
//  		layer.alert(JSON.stringify(data.field), {
//    			title: '最终的提交信息'
//    		})
			window.location.href='superadmin/admin_index.html';
    		return false;
    	});
    	//监听提交
  		form.on('submit(admin)', function(data){
//  		layer.alert(JSON.stringify(data.field), {
//    			title: '最终的提交信息'
//    		})
			window.location.href='page/index.html';
    		return false;
    	});
	});
	
  

</script>
</body>
</html>
