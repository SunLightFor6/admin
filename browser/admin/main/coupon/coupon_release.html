<script>

		$("#amount").text(sessionStorage.getItem("amount"));
//		$("#remaining").text(remaining);
		var amount = 0;
	})
</script>
<script>
	layui.use(['form', 'layer'], function() {
		var form = layui.form,
			layer = layui.layer;
		form.render();
		$(function() {
			getCategories("su_category");
		});
		//查看已选择的用户数量
		$("#su_select_amount_btn").click(function() {
			var formData = new FormData($("#su_form")[0]);
			jqxhr = $.ajax({
				type: "post",
				url: PREPATH + "/admin/selectAmountMeetingCondition",
				async: true,
				data: formData,
				dataType: "json",
				processData: false,
				contentType: false,
				success: function(data) {
					$("#su_select_amount_btn").text(data.amount);
					amount = data.amount;
//					if(data.amount <= remaining) {
						enableHandleBtn();
//					}
				},
				error: function() {
					$("#su_select_amount_btn").text("点击重试");
					//						enableHandleBtn();

				}
			});
		});

		$("#su_per").change(function() {
			amount = parseInt($("#su_per").val());
//			if(amount <= remaining) {
				enableHandleBtn();
//			} else {
//				layer.open({
//					type: 0,
//					btn: false,
//					title: false,
//					icon: 5,
//					closeBtn: 0,
//					shadeClose: true,
//					time: 1500,
//					content: '优惠券剩余：' + remaining + '<br>' + '即将发放的优惠券数量：' + amount,
//				});
//			}
		});

		//发放优惠券
		$("#handout_coupon_btn").click(function() {
			console.log("handout_coupon_btn clicked");
			var formData = new FormData($("#su_form")[0]);
			formData.append("cid", sessionStorage.getItem("cid"))
			jqxhr = $.ajax({
				type: "post",
				url: PREPATH + "/admin/handoutCoupon",
				async: true,
				data: formData,
				dataType: "json",
				processData: false,
				contentType: false,
				success: function(data) {
					if(data.response == 1) {
						layer.open({
							type: 0,
							btn: false,
							title: false,
							icon: 6,
							closeBtn: 0,
							shadeClose: true,
							time: 1500,
							content: '发放成功，共计发放张优惠券'
						});
					} else {
						layer.open({
							type: 0,
							btn: false,
							title: false,
							icon: 5,
							closeBtn: 0,
							shadeClose: true,
							time: 1500,
							content: '发放失败，请稍后重试或联系系统管理员'
						});
					}
				},
				error: function() {
					layer.open({
						type: 0,
						btn: false,
						title: false,
						icon: 5,
						closeBtn: 0,
						shadeClose: true,
						time: 1500,
						content: '服务器错误，请稍后重试或联系系统管理员'
					});
				}
			});
		});

	});

	function enableHandleBtn() {
		$("#handout_coupon_btn").attr("class", "layui-btn");
		$("#handout_coupon_btn").attr("disabled", "false");
		$("#handout_coupon_btn").attr("style", "");
	}
</script>
