<script id="barDemo" type="text/html">
	<a class="layui-btn layui-btn-xs" lay-event="verify">订单核销</a>
</script>
<script>
	layui.use('table', function() {
		var table = layui.table;

		//监听工具条
		table.on('tool(cav_query)', function(obj) {
			var data = obj.data;
			if(obj.event === 'verify') {
				//按钮【按钮一】的回调
				layer.confirm('订单编号：' + data.courseid + '\n用户：' + data.usernickname + '\n实际付款:' + data.actual + '\n交易流水号：' + data.transactionid, {
					icon: 3,
					title: '确认订单核销',
					closeBtn: false
				}, function(index) {
					jqxhr = $.ajax({
						type: "post",
						url: PREPATH + "/admin/verifySorderByID?oid=" + data.orderid,
						dataType: "json",
						async: true,
						success: function(data) {

							if(data.response == 1) {
								layer.open({
									type: 0,
									btn: false,
									title: false,
									icon: 1,
									closeBtn: 0,
									shadeClose: true,
									time: 1500,
									content: '核销成功'
								});
								obj.del();
							} else if(data.response == 0) {
								layer.open({
									type: 0,
									btn: false,
									title: false,
									icon: 2,
									closeBtn: 0,
									shadeClose: true,
									time: 1500,
									content: '核销失败，请稍后重试'
								});
							}
						},
						error: function() {
							layer.open({
								type: 0,
								btn: false,
								title: false,
								icon: 2,
								closeBtn: 0,
								shadeClose: true,
								time: 1500,
								content: '服务器错误，请稍后重试或联系系统管理员'
							});
						}
					});
				});
			}
		});

	});
</script>
