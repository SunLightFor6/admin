<div class="body-in" style="margin-left: 30px; width: 95%;" id="top">
	<form class="layui-form" id="order_cav_form">
		<div class="layui-form-item" style="margin-bottom: 0px;">
			<div class="layui-inline">
				<label class="layui-lz-form-label">订单编号：</label>
				<div class="layui-lz-input-inline">
					<input id="oid" name="oid" class="layui-input" type="text" autocomplete="off" placeholder="请输入订单编号">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-lz-form-label">下单日期：</label>
				<div class="layui-lz-input-inline">

				</div>
				<div class="layui-form-mid">-</div>
				<div class="layui-lz-input-inline">
					<input name="endTime" class="layui-input" id="enddate" type="text" placeholder="yyyy-MM-dd" autocomplete="off" lay-verify="enddate">
				</div>
			</div>
			<div class="layui-inline">
				<button type="button" class="layui-btn" id="order_cav_btn">查询</button>
			</div>
		</div>
	</form>
	<table class="layui-hide" id="cav_query" lay-filter="cav_query" style="word-wrap:break-word; word-break:break-all;"></table>
</div>

				}, {

					toolbar: '#barDemo'
				}]
			],
			page: true
		});
	});
</script>

<script id="barDemo" type="text/html">
	<a class="layui-btn layui-btn-xs" lay-event="verify">订单核销</a>
</script>
<script>
	layui.use('table', function() {
		var table = layui.table;

		//监听工具条
		table.on('tool(cav_query)', function(obj) {
			var data = obj.data;
			if(obj.event === 'verify') {
				//				layer.msg('ID：' + data.id + ' 的查看操作'); //在这里跳入查看界面
				layer.open({
					title: '确认订单核销',
					content: '订单编号：' + data.oid + '\n用户：' + data.usernickname + '\n实际付款:' + data.actual + '\n交易流水号：' + data.transactionid,
					,
					btn: ['确认处理', '取消'],
					yes: function(index, layero) {
						//按钮【按钮一】的回调
						$.ajax({
							type: "post",
							url: PREPATH + "/admin/verifySorderByID?oid=" + data.oid,
							async: true,
							success: function() {
								layer.open({
									type: 0,
									btn: false,
									title: false,
									icon: 1,
									closeBtn: 0,
									shadeClose: true,
									time: 1500,
									content: '核销成功'
								});
							},
							error: function() {
								layer.open({
									type: 0,
									btn: false,
									title: false,
									icon: 2,
									closeBtn: 0,
									shadeClose: true,
									time: 1500,
									content: '核销失败，请稍后重试'
								});
							}
						});
					},
					btn2: function(index, layero) {
						//按钮【按钮二】的回调
					},
					cancel: function() {}
				});
			}
		});

	});
</script>
