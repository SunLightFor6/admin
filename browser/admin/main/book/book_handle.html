<div class="body-in" id="top" style="width: 95%;">
	<form class="layui-form" id="book_handle_form">
		<div class="layui-form-item" style="margin-bottom: 0px;">
			<div class="layui-inline">
				<label class="layui-lz-form-label" style="width: 60px;">课程编号：</label>
				<div class="layui-lz-input-inline">
					<input name="fid" id="fid" class="layui-input" style="width: 150px;" type="text" autocomplete="off" placeholder="请输入预约课程编号">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-lz-form-label">用户昵称：</label>
				<div class="layui-lz-input-inline">
					<input name="nickname" id="nickname" class="layui-input" type="text" autocomplete="off" placeholder="请输入用户昵称">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-lz-form-label" style="width: 70px;">预约时间：</label>
				<div class="layui-lz-input-inline">
					<input name="beginTime" class="layui-input" id="startdate" type="text" placeholder="yyyy-MM-dd" autocomplete="off" lay-verify="startdate">
				</div>
				<div class="layui-form-mid">-</div>
				<div class="layui-lz-input-inline">
					<input name="endTime" class="layui-input" id="enddate" type="text" placeholder="yyyy-MM-dd" autocomplete="off" lay-verify="enddate">
				</div>
			</div>
			<div class="layui-inline">
				<button type="button" class="layui-btn" id="book_handle_btn">查询</button>
			</div>
		</div>
	</form>
	<div class="body-in" style="width: 96%;">
		<table class="layui-hide" id="book_handle_list" lay-filter="book_handle_list" style="word-wrap:break-word; word-break:break-all;"></table>
	</div>
</div>
<script>
	//JavaScript代码区域
	layui.use('element', function() {
		var element = layui.element;

	});
</script>
<script>
	var currentpage = 1;
	var oid = "";
	var beginTime = "";
	var endTime = "";
	layui.use('table', function() {
		var table = layui.table;

		table.render({
			elem: '#book_handle_list',
			url: '/admin/selectFreeListenBookUnprocessedByBookQueryCondition?fid=' + fid + '&nickname=' + nickname + '&status=' + status + '&beginTime=' + beginTime + '&endTime=' + endTime,
			dataType: 'jsonp',
			skin: 'nob',
			cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
				,
			cols: [
				[{
					field: 'bookcourseid',
					width: '10%',
					title: '课程编号',
					sort: true
				}, {
					field: 'bookcoursename',
					width: '15%',
					title: '课程标题'
				}, {
					field: 'usernickname',
					width: '10%',
					title: '用户昵称',
					sort: true
				}, {
					field: 'usertel',
					width: '10%',
					title: '用户电话'
				}, {
					field: 'bookstatus',
					width: '10%',
					title: '预约状态'
				}, {
					field: 'booktime',
					width: '18%',
					title: '预约时间'
				}, {
					field: 'message',
					width: '16%',
					title: '留言'
				}, {
					width: '11%',
					align: 'center',
					toolbar: '#barDemo'
				}]
			],
			page: true
		});

		$("#book_handle_btn").click(function() {
			fid = $('#fid').val();
			beginTime = $('#beginTime').val();
			endTime = $('#endTime').val();
			nickname = $('nickname').val();
			console.log("fid=" + fid + "&status=" + status + "&beginTime=" + beginTime + "&endTime=" + endTime);
			table.render();
		});

	});
</script>

<script id="barDemo" type="text/html">
	<a class="layui-btn layui-btn-xs" lay-event="process">预约处理</a>
</script>

<script>
	layui.use('table', function() {
		var table = layui.table;
		//监听工具条
		table.on('tool(book_handle_list)', function(obj) {
			var data = obj.data;
			if(obj.event === 'process') {
				//				layer.msg('ID：' + data.id + ' 的查看操作'); //在这里跳入查看界面
				layer.open({
					title: '确认预约处理',
					content: '预约课程编号：' + data.bookcourseid + '\n用户：' + data.usernickname + '\n留言：' + data.message,
					,
					btn: ['确认处理', '取消'],
					yes: function(index, layero) {
						//按钮【按钮一】的回调
						$.ajax({
							type: "post",
							url: "/admin/processFreeListenBookByID?id=" + data.bookid,
							async: true,
							success: function(data) {
								if(data == 1) {
									layer.open({
										type: 0,
										btn: false,
										title: false,
										icon: 1,
										closeBtn: 0,
										shadeClose: true,
										time: 1500,
										content: '预约处理成功'
									});
								} else {
									layer.open({
										type: 0,
										btn: false,
										title: false,
										icon: 2,
										closeBtn: 0,
										shadeClose: true,
										time: 1500,
										content: '预约处理失败，请稍后重试'
									});
								}
							},
							error: function() {
								layer.open({
									type: 0,
									btn: false,
									title: false,
									icon: 2,
									closeBtn: 0,
									shadeClose: true,
									time: 1500,
									content: '预约处理失败，请稍后重试'
								});
							}
						});
					},
					btn2: function(index, layero) {
						//按钮【按钮二】的回调
					},
					cancel: function() {}
				});
			}
		});

	});
</script>
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form,
			layer = layui.layer,

		//日期
		laydate.render({
			elem: '#beginTime'
		});
		laydate.render({
			elem: '#endTime'
		});

	});
</script>
