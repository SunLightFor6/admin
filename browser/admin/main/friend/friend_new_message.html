<div class="body-in" id="top">
	<div class="layui-card-body">
		<form class="layui-form" name="message_form" action="" method="post">
			<p class="form-label">消息文字</p>
			<input type="text" name="title" lay-verify="title required" autocomplete="off" placeholder="请输入标题" class="layui-input">
			<p class="form-label">消息图片</p>
			<div class="layui-upload">
				<button type="button" class="layui-btn layui-btn-primary" id="uploadpics">选择图片</button>
				<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
					预览图：
					<div class="layui-upload-list" id="pics"></div>
				</blockquote>
			</div>
			<button type="submit" class="layui-btn">发表</button>
		</form>
	</div>
</div>
<script>
	//JavaScript代码区域
	layui.use('element', function() {
		var element = layui.element;

	});
</script>
<script>
	layui.use('upload', function() {
		var $ = layui.jquery,
			upload = layui.upload;

		//多图片上传
		upload.render({
			elem: '#uploadpics',
			url: '/upload/',
			multiple: true,
			size: 1000 //限制文件大小，单位 KB
				,
			before: function(obj) {
				//预读本地文件示例，不支持ie8
				obj.preview(function(index, file, result) {
					$('#pics').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
				});
			},
			done: function(res) {
				//上传完毕
			}
		}); //
		//						//设定文件大小限制
		//						upload.render({
		//							elem: '#uploadpics',
		//							url: '/upload/',
		//							size: 60 //限制文件大小，单位 KB
		//								,
		//							done: function(res) {
		//								console.log(res)
		//							}
		//						});

		//拖拽上传
		upload.render({
			elem: '#test10',
			url: '/upload/',
			done: function(res) {
				console.log(res)
			}
		});
	});
</script>
