<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>企业信息</title>
		<link rel="stylesheet" href="../../css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<script type="text/javascript" charset="UTF-8" src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/fun.js"></script>
	</head>

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<ul class="layui-nav layui-layout-left">
					<li class="layui-nav-item page-title" id="page-title" style="font-size: 20px;">企业管理</li>
					<span class="layui-nav-bar" style="left: 20px; top: 55px; width: 188px; opacity: 1;"></span>
				</ul>
				<!-- 头部区域（可配合layui已有的水平导航） -->

				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item">
						<a href="javascript:;">
							<span id="enterprise_name">Super Admin</span>
						</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript: logout()">安全退出</a>
					</li>
				</ul>
			</div>

			<div class="layui-body" style="left: 20px; margin: 25px; background-color: #FFFFFF;">
				<!-- 内容主体区域 -->
				<div class="layui-row">
					<div class="layui-col-md2">&nbsp;</div>
					<div class="layui-col-md4">
						<h2>企业信息表</h2> </div>
					<div class="layui-col-md4" align="right">
						<h4><a href="javascript: addEnterprise()" style="color: #007DDB;">+创建新的企业账号</a></h4></div>
					<div class="layui-col-md2">&nbsp;</div>
				</div>

				<div class="layui-row">
					<div class="layui-col-md2">&nbsp;</div>
					<div class="layui-col-md8">
						<table class="layui-hide" id="enter-list" lay-data="{id: 'enter-list'}" lay-filter="enter-list"></table>
					</div>
					<div class="layui-col-md2">&nbsp;</div>
				</div>

			</div>

			<div class="layui-footer" style="left: 0px;">
				<!-- 底部固定区域 -->
				<div id="footer"></div>
				<script>
					$('#footer').load('../footer.html');
				</script>
			</div>
		</div>

		<script>
			//JavaScript代码区域
			layui.use('element', function() {
				var element = layui.element;

			});
		</script>

		<script>
			layui.use('table', function() {
				var table = layui.table;

				table.render({
					elem: '#enter-list',
					url: PREPATH + '/superadmin/selectEnterpriseByPage',
					//										teacherimg: '../../json/admin.json',
					dataType: 'jsonp',
					skin: 'nob',
					cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
						,
					cols: [
						[{
							field: 'id',
							align: 'center',
							title: '企业ID',
							sort: true
						}, {
							field: 'admin',
							align: 'center',
							title: '企业账号',
							sort: true
						}, {
							field: 'enterprise',
							align: 'center',
							title: '企业名称'
						}, {
							align: 'center',
							toolbar: '#barDemo'
						}]
					],
					page: true
				});
			});
		</script>

		<script id="barDemo" type="text/html">
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script>
			layui.use('table', function() {
				var table = layui.table;

				//监听工具条
				table.on('tool(enter-list)', function(obj) {
					var data = obj.data;
					if(obj.event === 'del') {
						layer.confirm('确认删除企业' + data.admin + " (" + data.enterprie + ')?' + '<br>删除之后会删除企业及其所有信息！', {
							icon: 3,
							title: '',
							closeBtn: false
						}, function(index) {
							jqxhr = $.ajax({
								type: "post",
								url: PREPATH + "/superadmin/deleteEnterpriseLogicallyByID?id=" + data.id,
								async: true,
								dataType: "json",
								success: function(data) {
									if(data.response == "1") {
										layer.open({
											type: 0,
											btn: false,
											title: false,
											icon: 1,
											closeBtn: 0,
											shadeClose: true,
											time: 1500,
											content: '删除成功！'
										});
										obj.del();
									} else if(data.response == "0") {
										layer.open({
											type: 0,
											btn: false,
											title: false,
											icon: 2,
											closeBtn: 0,
											shadeClose: true,
											time: 1500,
											content: '删除失败，请稍后重试或联系数据库系统管理员！'
										});
									}
								}
							});
							layer.close(index);
						});
					}
				});

			});

			function addEnterprise() {
				jqxhr = $.ajax({
					type: "post",
					url: PREPATH + "/superadmin/saveEnterprise",
					async: true,
					dataType: "json",
					success: function(data) {
						layer.open({
							type: 0,
							btn: '确定',
							yes: function(index, layero) {
								layui.use('table', function() {
									var table = layui.table;
									table.reload('enter-list', {
										url: PREPATH + "/superadmin/selectEnterpriseByPage",
										page: {
											curr: 1 //重新从第 1 页开始
										},
										dataType: 'jsonp',
										skin: 'nob',
									});
								});
								layer.close(index)
							},
							title: "新的企业账号创建成功",
							icon: 6,
							closeBtn: 0,
							shadeClose: true,
							content: '企业id：' + data.qid + '<br>企业管理员账号：' + data.admincount
						});
					}
				});
			}

			function logout() {
				jqxhr = $.ajax({
					type: "post",
					url: PREPATH + "/logout/superAdminLogout",
					async: true,
					dataType: "json",
					success: function(data) {
						if(data.response == "1") {
							window.location.href = "../login.html";
						} else {
							window.location.href = "../login.html";
							console.log("超级管理员退出登录异常，建议重启浏览器");
						}
					}
				});
			}
		</script>

	</body>

</html>
