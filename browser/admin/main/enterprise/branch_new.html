<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=WB2Hj0IhBR0Enn3YRQLw1GPG8frEBsYb"></script>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	// 用经纬度设置地图中心点
	//经纬度应当从数据库中读出
	map.centerAndZoom(new BMap.Point(123.445992, 41.711578), 12);
	map.enableScrollWheelZoom(true);
	var marker = new BMap.Marker(new BMap.Point(123.445992, 41.711578)); // 创建点
	map.addOverlay(marker); //增加点

	function add_point(e) {
		var point = new BMap.Marker(new BMap.Point(e.point.lng, e.point.lat)); // 创建点
		map.addOverlay(point); //增加点
	}

	function remove_point() {
		map.clearOverlays(); //清除覆盖物         
	};
	map.addEventListener("click", remove_point);
	map.addEventListener("click", add_point);
</script>
