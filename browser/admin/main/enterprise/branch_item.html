<style type="text/css">
	body,
	html {
		width: 100%;
		height: 100%;
		margin: 0;
		font-family: "微软雅黑";
	}
	
	#allmap {
		height: 500px;
		width: 100%;
	}
	
	#r-result {
		width: 100%;
		font-size: 14px;
	}
</style>
<div class="body-in" id="top">
	<div class="layui-card-body">
		<fieldset class="layui-elem-field">
			<legend>分部名字</legend>
			<div class="layui-field-box">
				<p id="branch_name_show"></p>
			</div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend>分部地址</legend>
			<div class="layui-field-box"><p id="address"></p></div>
			<div class="layui-field-box">
				<div id="allmap"></div>
			</div>
		</fieldset>
		<fieldset class="layui-elem-field">
			<legend>分部联系电话</legend>
			<div class="layui-field-box"><p id="tel"></p></div>
		</fieldset>
	</div>
</div>

<div class="slides">
	<ul class="slideul">
		<li>
			<a href="#15">
				<img src="../../img/new.png" />
			</a>
		</li>
		<li>
			<a href="#top">
				<img src="../../img/top.png" />
			</a>
		</li>
	</ul>
</div>
<script>
	//JavaScript代码区域
	layui.use('element', function() {
		var element = layui.element;
	});
	$('#branch_name_show').text(sessionStorage.getItem("b_branch"));
	$('#address').text(sessionStorage.getItem("b_address"));
	$('#tel').text(sessionStorage.getItem("b_tel"));
	var longi = parseFloat(sessionStorage.getItem("b_longitude"));
	var lati =  parseFloat(sessionStorage.getItem("b_latitude"));	
//	var longi = 123.4;
//	var lati =  41.8;
	
</script>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
//	var mapPointer = new BMap.Point(123.445992, 41.711578)
	var mapPointer = new BMap.Point(longi, lati);
	map.centerAndZoom(mapPointer, 14);

	map.enableScrollWheelZoom(true);
	var marker = new BMap.Marker(mapPointer); // 创建点
	map.addOverlay(marker); //增加点
	// 用经纬度设置地图中心点
	//经纬度应当从数据库中读出
</script>
