<script>
	var teacher_img = null;
	//JavaScript代码区域
	layui.use('element', function() {
		var element = layui.element;
	});
	layui.use('form', function() {
		var form = layui.form;
		form.val('teacher_form', {
			'tname': sessionStorage.getItem("teachername"),
			'introduction': sessionStorage.getItem("teacherintro")
		});
	});
</script>

<script>
	var teacher_img;

	$(function() {
		var avatar = document.getElementById('avatar');
		var image = document.getElementById('image');
		var input = document.getElementById('input');
		//var $progress = $('.progress');
		//var $progressBar = $('.progress-bar');
		var $alert = $('.alert');
		var $modal = $('#modal');
		var cropper;

		//解决遮罩层覆盖问题
		$("#top").parents("div.layui-body").attr('style', 'background-color: #FFFFFF;z-index: auto;');

		$('[data-toggle="tooltip"]').tooltip();

		input.addEventListener('change', function(e) {
			var files = e.target.files;
			var done = function(url) {
				input.value = '';
				image.src = url;
				$alert.hide();
				$modal.modal('show');
			};
			var reader;
			var file;
			var url;

			if(files && files.length > 0) {
				file = files[0];
				if(Window.URL) {
					done(Window.URL.createObjectURL(file));
				} else if(FileReader) {
					reader = new FileReader();
					reader.onload = function(e) {
						done(reader.result);
					};
					reader.readAsDataURL(file);
				}
			}
		});

		$modal.on('shown.bs.modal', function() {
			cropper = new Cropper(image, {
				aspectRatio: 0.7143,
				//initialAspectRatio: 0.6,
				viewMode: 3,
			});
		}).on('hidden.bs.modal', function() {
			cropper.destroy();
			cropper = null;
		});

		document.getElementById('crop').addEventListener('click', function() {
			var initialAvatarURL;
			var canvas;

			$modal.modal('hide');

			if(cropper) {
				canvas = cropper.getCroppedCanvas({
					width: 160,
					height: 160,
				});
				initialAvatarURL = avatar.src;
				avatar.src = canvas.toDataURL();
				$alert.removeClass('alert-success alert-warning');

				canvas.toBlob(function(blob) {
					teacher_img = blob;
				});
			}
		});
	});
</script>

<script>
	$("#teacher_modify_btn").click(function() {
		var formData = new FormData($("#teacher_form")[0]);
		formData.append("tid", sessionStorage.getItem("id"));
		formData.append("teacher_img", teacher_img);
		jqxhr = $.ajax({
			type: "post",
			url: PREPATH + "/admin/updateTeacherByID",
			async: true,
			data: formData,
			processData: false,
			contentType: false,
			success: function(data) {
				if(data = 1) {
					layer.open({
						type: 0,
						btn: false,
						title: false,
						icon: 6,
						closeBtn: 0,
						shadeClose: true,
						time: 1500,
						content: '更新成功！'
					});
					window.location.href = "#31";
				} else {
					layer.open({
						type: 0,
						btn: false,
						title: false,
						icon: 5,
						closeBtn: 0,
						shadeClose: true,
						time: 1500,
						content: '更新失败，请稍后重试'
					});
				}
			},
			error: function() {
				layer.open({
					type: 0,
					btn: false,
					title: false,
					icon: 5,
					closeBtn: 0,
					shadeClose: true,
					time: 1500,
					content: '更新失败，请稍后重试'
				});
			}
		});
	});
</script>
