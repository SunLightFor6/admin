<div class="body-in" id="top" style="width: 98%;">
	<div class="layui-container">
		<div class="layui-row">
			<div class="layui-col-md10" align="right">
				<h4><a href="#33" style="color: #0066CC;">+添加讲师</a></h4></div>
		</div>
	</div>
	<div class="body-lz-in-t">
		<table class="layui-hide" id="teacher_list" lay-filter="teacher_list"></table>
	</div>
</div>

<script>
	//JavaScript代码区域
	layui.use('element', function() {
		var element = layui.element;

	});
</script>
<script>
	layui.use('table', function() {
		var table = layui.table;

		table.render({
			elem: '#teacher_list',
			url: PREPATH + '/admin/selectTeacherByQIDAndPage',
			dataType: 'jsonp',
			skin: 'nob',
			cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
				,
			cols: [
				[{
					field: 'teachername',
					width: '20%',
					align: 'center',
					title: '讲师姓名'
				}, {
					field: 'teacherimg',
					width: '20%',
					align: 'center',
					title: '讲师图片',
					style: 'height:100px;',
					templet: '#imgTpl'
				}, {
					field: 'teacherintro',
					width: '35%',
					align: 'center',
					title: '讲师简介'
				}, {
					width: '25%',
					align: 'center',
					toolbar: '#barDemo'
				}]
			],
			page: true
		});
	});
</script>

<script id="barDemo" type="text/html">
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script id="imgTpl" type="text/html">
	<div><img src="{{ d.teacherimg }}"></div>
</script>
<script>
	layui.use('table', function() {
		var table = layui.table;
		//监听工具条
		table.on('tool(demo)', function(obj) {
			var data = obj.data;
			if(obj.event === 'del') {
				layer.confirm('确认真的删除', function(index) {
					jqxhr = $.ajax({
						type:"post",
						url: PREPATH + "/admin/deleteTeacherLogicallyByID?id=" + data.id,
						async:true,
						success:function(response) {
							if(response == 1) {
								layer.open({
									type: 0,
									btn: false,
									title: false,
									icon: 1,
									closeBtn: 0,
									shadeClose: true,
									time: 1500,
									content: '删除成功'
								});
								obj.del();
							} else {
								layer.open({
									type: 0,
									btn: false,
									title: false,
									icon: 2,
									closeBtn: 0,
									shadeClose: true,
									time: 1500,
									content: '删除失败'
								});
							}
						},
						error: function() {
							layer.open({
									type: 0,
									btn: false,
									title: false,
									icon: 2,
									closeBtn: 0,
									shadeClose: true,
									time: 1500,
									content: '删除失败——服务器出错'
								});
						}
					});
					layer.close(index);
				});
			} else if(obj.event === 'edit') {
				//	layer.alert('编辑行：<br>' + JSON.stringify(data)) //在这里跳入编辑界面
				sessionStorage.setItem("id", data.id);
				sessionStorage.setItem("teachername", data.teachername);
				sessionStorage.setItem("teacherimg", data.teacherimg);
				sessionStorage.setItem("teacherintro", data.teacherintro);
				window.location.href = "#34";
			}
		});

	});
</script>
