<script>
	layui.use('upload', function() {
		var $ = layui.jquery,
			upload = layui.upload;
		//多图片上传
		upload.render({
			elem: '#uploadpics',
			url: '/upload/',
			multiple: true,
			acceptMime: 'image/*',
			number: 3,
			size: 1000 //限制文件大小，单位 KB
				,
			before: function(obj) {
				$('#teacher_pic').show();
				//预读本地文件示例，不支持ie8
				obj.preview(function(index, file, result) {
					$('#pics').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img" style="height: 150px; width: 240px">')
				});
			},
			done: function(res) {
				//上传完毕
			}
		});
	});
</script>
